<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DocDown Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      const link = document.createElement('link');
      const port = process.env.PORT || 3000;
      link.rel = 'stylesheet';
      link.href = (process.env.HOT) ? `http://localhost:${port}/dist/app.css` : '../dist/app.css';
      document.write(link.outerHTML);
    </script>
  </head>
  <body class="sans-serif vh-100 vw-100 relative overflow-hidden">
    <div id="root" class="h-100"></div>
    <script>
      {
        const script = document.createElement('script');
        const port = process.env.PORT || 3000;
        script.src = (process.env.HOT) ? `http://localhost:${port}/dist/bundle.js` : '../dist/bundle.js';
        document.write(script.outerHTML);
      }
    </script>
  </body>
</html>
